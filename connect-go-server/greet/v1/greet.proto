syntax = "proto3";

package greet.v1;

option go_package = "github.com/kurtosis-tech/kurtosis/connect-go-server/gen/greet/v1;greetv1";

message GreetRequest {
  string name = 1;
}

message GreetResponse {
  string greeting = 1;
}

service GreetService {
  rpc Greet(GreetRequest) returns (GreetResponse) {}
}