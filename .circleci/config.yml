                    {
                        "pattern": "https://github.com/kurtosis-tech/docs"
                    },
                    {
                        "pattern": "https://github.com/kurtosis-tech/kurtosis"
                    },
                    {
                        "pattern": "https://www.notion.so/kurtosistech.*"
                    },
                    {
                        "pattern": "https://github.com/kurtosis-tech/style-guide"
                    },
                    {
                        "pattern": "^@site.*"
                    }
                ]
