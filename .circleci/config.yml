      # Generate Kurtosis Version
      - run: "<<pipeline.parameters.generate-kurtosis-version-script-path>>"

      # Install goreleaser
      - run: |
          echo 'deb [trusted=yes] https://repo.goreleaser.com/apt/ /' | sudo tee /etc/apt/sources.list.d/goreleaser.list
          sudo apt update
