                        "pattern": "^../kurtosis/",
                        "replacement": "https://kurtosis-tech.github.io/kurtosis/"
                    }
                ],
                "ignorePatterns": [
                    {
                        "pattern": "https://github.com/kurtosis-tech/kurtosis-internal-docs/.*"
