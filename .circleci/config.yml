  test_old_enclave_continuity:
    executor: ubuntu_vm
    steps:
      - checkout

      - <<: *abort_job_if_only_docs_changes

      - run: echo "${DOCKER_PASSWORD}" | docker login -u ${DOCKER_USERNAME} --password-stdin

      # Set up Kurtosis
      - attach_workspace:
          at: "<< pipeline.parameters.workspace-with-cli-binary-and-images-mountpoint >>"
