name: gofmt

on:
  pull_request:

jobs:
  gofmt:
    name: gofmt
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v3
      with:
        go-version: 1.19
    - run: go install github.com/bufbuild/buf/cmd/buf@v1.26.1
    - uses: actions/checkout@v3
    - run: buf breaking --path ./api/protobuf/ --against '.git#branch=main'
