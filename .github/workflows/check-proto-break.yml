name: Check proto breaks

on:
  pull_request:
    types:
    - opened
    - synchronize
    - edited

jobs:
  check-proto-break:
    runs-on: ubuntu-latest
    steps:
    - name: Check if PR is breaking
      run: |
        title="${{ github.event.pull_request.title }}"
        if [[ "$title" == *'!'* ]]; then
          echo "PR is a breaking change"
          exit 0
        fi
    - uses: actions/setup-go@v3
      with:
        go-version: 1.19
    - run: go install github.com/bufbuild/buf/cmd/buf@v1.26.1
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - run: buf breaking --path ./api/protobuf/ --against '.git#branch=origin/main'
