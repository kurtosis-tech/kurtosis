name: "Feature Request"
description: We are always striving to improve Kurtosis. Use this form to suggest a new feature or improvement. 
labels: ["feature request"]
title: "[FR]: "
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to fill out this feature request form. We value your feedback.
        Please make sure to update the title of this Feature Request to concisely describe the request.
  - type: textarea
    id: background-and-motivation
    attributes:
      label: Background and Motivation
      placeholder: Please share with us your use case and what you were trying to accomplish with Kurtosis. 
      description: Context helps our team build more robust solutions for users like yourself.
    validations:
      required: true
  - type: textarea
    id: current-behavior
    attributes:
      label: Current Behavior
      placeholder: Share with us what happens today.
      description: |
      Consider adding code examples, screenshots, or references. Doing so helps our team better understand what is happening.
    validations:
      required: true
  - type: textarea
    id: desired-behavior
    attributes:
      label: Desired Behavior
      placeholder: Share with us what you would like have happen instead.
      description: |
      Consider adding code examples, screenshots, or references. Doing so helps our team better understand the desired end state of your request.
    validations:
      required: true
  - type: dropdown
    id: priority
    attributes:
      label: How important is this feature or improvement to you?
      multiple: true
      options:
      - Critical, Kurtosis is unusable for us without it.
      - Painful, the lack of this feature makes using Kurtosis frictionful.
      - Nice to have, this feature would make using Kurtosis more enjoyable.
      description: |
      This information helps us with prioritization.
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context?
      placeholder: Please share any additional context, comments, or even another way for us to get in touch.
    validations:
      required: false