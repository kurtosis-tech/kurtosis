name: "Bug Report"
description: We are always striving to improve Kurtosis. Use this form to report a bug with Kurtosis.
title: "[bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to fill out this Bug Report. We value your feedback.
        Please make sure to update the title of this Bug Report to concisely describe the issue.
  - type: input
    id: version
    attributes:
      label: What version of the Kurtosis CLI were you running when you encountered this bug?
      placeholder: e.g. 0.67.0
      description: |
        To view the current version of the Kurtosis CLI you are using, run `kurtosis version`
    validations:
      required: true
  - type: dropdown
    id: priority
    attributes:
      label: What is the severity of this bug?
      multiple: false
      options:
      - Critical, I am blocked and Kurtosis is unusable to us because of this bug.
      - Painful, this is causing significant friction in my workflow.
      - Papercut, this bug is frustrating, but I have a workaround.
      description: |
        This information helps us with prioritization.
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      placeholder: Share with us what happens today.
      description: |
        Consider attaching log files and/or screenshots. Doing so helps our team better understand what is happening.
        You can export logs from your enclave using the command `kurtosis enclave dump $THE_ENCLAVE_IDENTIFIER $OUTPUT_DIRECTORY`
    validations:
      required: true
  - type: textarea
    id: repro-steps
    attributes:
      label: Steps to reproduce
      placeholder: |
        1. With this package or service ...
        2. When running this command '...'
        3. See error ...
      description: |
        Please provide the steps needed to reproduce this error. Doing so helps our team debug and fix bugs quicker.
    validations:
      required: true
  - type: textarea
    id: desired-behavior
    attributes:
      label: Desired behavior
      placeholder: Share with us what should happen instead.
      description: |
        Consider adding code examples, screenshots, or references. This helps our team better understand the desired end state of your request.
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context?
      placeholder: Please share any additional context, comments, or even another way for us to get in touch.
    validations:
      required: false
