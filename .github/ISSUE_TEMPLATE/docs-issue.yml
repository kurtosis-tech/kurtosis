name: "Docs Issue"
description: Report an issue in our documentation
labels: ["docs"]
assignees:
  - leeederek
body:
  - type: input
    id: url-link
    attributes:
      label: Where did you see the issue in our documentation? 
      placeholder: e.g. https://docs.kurtosis.com/explanations/architecture
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Issue description
      placeholder: What is the issue you found in our documentation?
      description: |
        Consider adding screenshots or the exact part of the documentation language that you're filing this issue on.
    validations:
      required: true
